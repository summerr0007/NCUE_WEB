<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5_1</title>
    <link href="post_style.css" rel="stylesheet" type="text/css" />
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    <!--additional method - for checkbox .. ,require_from_group method ...-->
    <script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
    <style>
        textarea {
            overflow-y: scroll;
        }

        .error {
            color: #D82424;
            font-weight: normal;
            font-family: "微軟正黑體";
            display: inline;
            padding: 1px;
        }
    </style>
    <script>
        $.validator.setDefaults({
            submitHandler: function () {
                alert("提交!");
            }
        });
        $().ready(
            function () {
                $("form").validate({
                    rules: {
                        Subject: {
                            required: true
                        },
                        date: {
                            required: true
                        },
                        what: {
                            required: true
                        },
                        content: {
                            required: true,
                        },
                        who: {
                            required: true
                        },
                        addr: {
                            required: true,
                            url: true
                        }
                    }

                })


            }
        );
    </script>
</head>

<body>
    <form>
        <table>
            <tr>
                <td class="c_title">公告對象:</td>
                <td class="c_content">
                    <input type="checkbox" name="who" value="1">教職員
                    <input type="checkbox" name="who" value="2">學生
                    <input type="checkbox" name="who" value="3">學校首頁
                    <label for="who" class="error"></label>
                </td>
            </tr>
            <tr>
                <td class="c_title">公告類型:</td>
                <td class="c_content">
                    <input type="radio" name="what" value="1">演講
                    <input type="radio" name="what" value="2">研討會
                    <input type="radio" name="what" value="3">徵才
                    <input type="radio" name="what" value="4">招生、進修教育訓練
                    <input type="radio" name="what" value="5">其他
                    <label for="what" class="error"></label>
                </td>
            </tr>
            <tr>
                <td class="c_title">
                    主旨:
                </td>
                <td class="c_content">
                    <input type="text" name="Subject">
                    <label for="Subject" class="error"></label>
                </td>
            </tr>
            <tr>
                <td class="c_title">
                    截止日期:
                </td>
                <td class="c_content">
                    <input id="date" type="date" name="date">
                    <label for="date" class="error"></label>
                </td>
            </tr>
            <tr>
                <td class="c_title">
                    連結網址:
                </td>
                <td class="c_content">
                    <input type="text" name="addr">
                    <label for="text" class="error"></label>
                </td>
            </tr>
            <tr>
                <td class="c_title">
                    公告內容:
                </td>
                <td class="c_content">
                    <textarea name="content" rows="10" cols="40"></textarea>
                    <label for="content" class="error"></label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center">
                    <input type="submit" value="確定送出" class="c_button">
                    <input type="reset" value="重新填寫" class="c_button">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
